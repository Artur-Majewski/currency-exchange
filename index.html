<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/3e9510479e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
  <section class="wrapper">
    <article class="exchange-window">
      <header class="exchange-window__header">
        <h1 class="exchange-window__title">Simple exchnage rate app</h1>
        <h2 class="exchange-window__subtitle">Check the current exchange rate</h2>
      </header>
      <main class="exchange-window__main">
        <div class="currency-block">
          <input type="number" class="currency-block__amount currency-block__amount--first" value=1 min="0">
          <select class="currency-block__select currency-block__select--first">
            <option value="choose a currency ">Choose a currency</option>
          </select>
        </div>
        <button class="currency-block__switch-ico"><i class="fa-solid fa-rotate"></i></button>
        <div class="currency-block">
          <input type="number" class="currency-block__amount currency-block__amount--second" value=1 disabled>
          <select class="currency-block__select currency-block__select--second">
            <option value="choose a currency ">Choose a currency</option>
          </select>
        </div>
        <p class="rate-info">1 PLN = 0257 USD</p>
      </main>
    </article>
  </section>
  <script src="script/script.js"></script>
</body>

</html>
